<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="custom">
    <div class="movie-class">
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
      </mat-card-header>
      <img class="movie-card-img" src="{{movie.imageUrl}}" alt="{{movie.title}}" />
      <mat-card-actions>
        <button mat-button (click)="showGenre(movie.genre)" color="primary">
          Genre
        </button>
        <button mat-button (click)="showDirector(movie.director)" color="primary">
          Director
        </button>
        <button mat-button (click)="showPlot(movie)" color="primary">
          Synopsis
        </button>
        <mat-icon (click)="handleFavoriteChange(movie._id)">{{user.favoriteMovies.includes(movie._id)?
          "favorite" : "favorite_border"}}</mat-icon>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
