<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card class="welcome-mat-card">
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>

      <input matInput [(ngModel)]="userData.Username" class="welcome-text-field" placeholder="Username" type="text"
        name="Username" required>


      <input matInput [(ngModel)]="userData.Password" class="welcome-text-field" type="password" placeholder="Password"
        name="Password" required>


      <input matInput [(ngModel)]="userData.email" class="welcome-text-field" type="email" placeholder="Email"
        name="email" required>

      <input matInput [(ngModel)]="userData.birthDate" class="welcome-text-field" type="date" placeholder="Birthday"
        name="birthDate">

    </form>
  </mat-card-content>
  <mat-card-actions class="welcome-mat-card-actions">
    <button mat-raised-button (click)="registerUser()">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
