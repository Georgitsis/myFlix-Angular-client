<app-navbar></app-navbar>

<div style="display: flex; flex-wrap: wrap;justify-content:center ">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;" class="custom-mat-card"
    style="background-color: #E50914;">
    <div class="movie-class">
      <mat-card-header class="custom-card-header">
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
      </mat-card-header>
      <img class="movie-card-img" src="{{movie.imageUrl}}" alt="{{movie.title}}" />
      <mat-card-actions class="custom-card-actions">
        <button mat-button (click)="showGenre(movie.genre)">
          Genre
        </button>
        <button mat-button (click)="showDirector(movie.director)">
          Director
        </button>
        <button mat-button (click)="showPlot(movie)">
          Synopsis
        </button>
        <mat-icon (click)="handleFavoriteChange(movie._id)">{{user.favoriteMovies.includes(movie._id)?
          "favorite" : "favorite_border"}}</mat-icon>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
