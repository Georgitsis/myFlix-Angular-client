<!-- src/app/user-registration-form/user-registration-form.component.html -->

<mat-card class="welcome-mat-card">
  <mat-card-header>
    <mat-card-title>Log In!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <input matInput [(ngModel)]="loginData.Username" placeholder="Username" type="text" name="Username" required
        class="welcome-text-field">
      <input matInput [(ngModel)]="loginData.Password" type="password" placeholder="Password" name="Password"
        class="welcome-text-field" required>
    </form>
  </mat-card-content>
  <mat-card-actions class="welcome-mat-card-actions">
    <button class="welcome-mat-card-button" mat-raised-button (click)="loginUser()">
      Log In
    </button>
  </mat-card-actions>
</mat-card>
